<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    ul li {
        list-style: none;
        padding: 8px 0;
    }

    li span {
        position: relative;
    }

    .point {
        position: absolute;
        top: 0;
        right: -5px;
        width: 6px;
        height: 6px;
        background: red;
        border-radius: 50%;
    }
</style>
<body>

<ul id="list"></ul>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="remind.js"></script>
<script>
    var d = [{text: '亚瑟', id: 1}, {text: '凯', id: 2}, {text: '露娜', id: 3}];
    // d:数据， text：数据中的文本， key：数据中的唯一标识， dom：插入DOM节点的id名
    amGloble.Remind(d, 'text', 'id', 'list');
</script>

</body>
</html>
